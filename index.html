<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>

		<title>Nxy Cipher: The Cyber Hero</title>
	</head>
	<body>
		<div class="wrapper">
			<!--*MAIN CHARACTER LOGO .png IMAGE-->
			<div class="logo">
				<img src="images/nyx-logo.png" alt="nyxLogo" />
			</div>

			<!--*MAIN CHARACTER NAME-->
			<div class="nxyName"><h1>Nxy Cipher</h1></div>

			<!--*ROTATING TEXT CIRCLE-->
			<div class="circle">
				<div class="text">
					<p>In the neon glow circuits whisper.</p>
				</div>
			</div>

			<!--*BASIC INFO ABOUT THE CHARACTER-->
			<div class="infoBox">
				<p class="reveal">
					Nxy Cipher, a spectral rogue in the megacity's digital
					underbelly, dismantles dark code and exposes data
					thieves. Their dance with holographic interfaces
					rewrites the digital realm, a beacon of justice in a
					world of blurred realities.
				</p>
			</div>

			<!--*MAIN CHARACTER .png IMAGE-->
			<div class="nxyMain">
				<img src="images/nyx-cipher.png" alt="nyxCipher" />
			</div>
		</div>

		<!--*TEXT GLITCH EFFECT `baffle.js` LIBRARY-->
		<script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>
	</body>
</html>
